<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Yaylı Çalgılar | Müzik Aletleri</title>
  
  <link rel="stylesheet" href="css/reset.css" />
  <link rel="stylesheet" href="css/main.css" />
  <link rel="stylesheet" href="css/components/header.css" />
  <link rel="stylesheet" href="css/components/footer.css" />
  <link rel="stylesheet" href="css/components/wide-card.css" /> 
  
  <style>
    body {
      background-color: var(--background-dark, #111);
      color: var(--text-light, #fff);
    }

    .category-search-container {
      max-width: 600px;
      margin: 40px auto;
      padding: 0 20px;
      text-align: center;
    }

    .category-search {
      width: 100%;
      padding: 18px 28px;
      font-size: 1.1rem;
      background-color: #1e1e1e;
      border: 2px solid transparent;
      border-radius: 50px;
      color: #fff;
      outline: none;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
      transition: all 0.4s ease;
    }

    .category-search:focus {
      border-color: #d4af37;
      background-color: #2a2a2a;
      box-shadow: 0 12px 35px rgba(212, 175, 55, 0.25);
      transform: translateY(-2px);
    }

    .category-search::placeholder {
      color: #999;
      font-style: italic;
    }

    @media (max-width: 768px) {
      .category-search {
        padding: 16px 24px;
        font-size: 1rem;
      }
    }
  </style>
</head>

<body>
  <header id="site-header"></header>

  <main>
    <h1>Yaylı Çalgılar</h1>

    
    <div class="category-search-container">
      <input type="text" id="searchInput" class="category-search" placeholder="Bir enstrüman ara...">
    </div>

    <div class="instruments-grid" id="instrumentsGrid">
      
      <a href="keman.html" class="instrument-card" data-name="Keman">
        <div>
          <h3>Keman</h3>
          <p>Orkestraların kraliçesi olarak bilinen yaylı çalgı</p>
        </div>
      </a>

      <a href="cello.html" class="instrument-card" data-name="Çello">
        <div>
          <h3>Çello</h3>
          <p>Keman ailesinin derin ve sıcak sesli üyesi</p>
        </div>
      </a>

      <a href="viyola.html" class="instrument-card" data-name="Viyola">
        <div>
          <h3>Viyola</h3>
          <p>Keman ailesinin alto sesli üyesi</p>
        </div>
      </a>

      <a href="kontrbas.html" class="instrument-card" data-name="Kontrbas">
        <div>
          <h3>Kontrbas</h3>
          <p>Yaylı çalgılar ailesinin en kalın sesli üyesidir</p>
        </div>
      </a>

      <a href="kemence.html" class="instrument-card" data-name="Kemençe">
        <div>
          <h3>Kemençe</h3>
          <p>Türk müziğinde kullanılan üç telli yaylı çalgıdır</p>
        </div>
      </a>

    </div>
  </main>

  <footer id="site-footer" class="fixed-footer"></footer>

  <script src="js/ui.js"></script>
  <script src="js/main.js"></script>

  <!-- Arama işlevi (Yaylı Çalgılar için) -->
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const searchInput = document.getElementById("searchInput");
      const cards = document.querySelectorAll(".instrument-card");

      searchInput.addEventListener("input", function () {
        const query = searchInput.value.toLowerCase().trim();

        cards.forEach(card => {
          const name = card.getAttribute("data-name")?.toLowerCase() || "";
          const text = card.textContent.toLowerCase();

          if (name.includes(query) || text.includes(query) || query === "") {
            card.style.display = "block";
          } else {
            card.style.display = "none";
          }
        });
      });
    });
  </script>
</body>
</html>
